<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-AE.O</title>
</head>

<body>
  <header>Todo-AE.0</header>

  <main id="content">

    <aside id="sidebar">
      <div class="todo-nav">
        <ul class="sidebar-nav">
          <li class="sidebar_item">
            <button class="sidebar_button" id="tasks">Tasks</button>
          </li>
          <li class="sidebar_item">
            <button class="sidebar_button" id="today">Today</button>
          </li>
          <li class="sidebar_item">
            <button class="sidebar_button" id="week">This Week</button>
          </li>
          <li class="sidebar_item">
            <button class="sidebar_button" id="allTask">All Tasks</button>
          </li>
          <li class="sidebar_item">
            <button class="sidebar_button" id="upcoming">Upcoming</button>
          </li>
      </div>
      <!-- <li class="sidebar_item">
        <button class="sidebar_button" id="week">This Week</button>
      </li>   OverDue-->

      </ul>

      <div class="project-nav">
        <button class="project_button" id="tasks">Projects</button>
        <ul class="project-list">

        </ul>
      </div>

    </aside>

    <div class="main-content">
      <div class="add-todo">
        <button id="addTodo" type="button">Add todo</button>
      </div>
      <div class="todo-container">
      </div>
    </div>

    <dialog id="todoDialog" open>
      <form action="dialog" id="todoForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" , id="title" name="title" />
        </div>
        <div class="form-group">
          <label for="desc"> Description </label>
          <input type="text" , id="desc" name="desc" />
        </div>
        <div class="form-group">
          <label for=dueDate""> Due Date</label>
          <input type="date" , id="dueDate" name="dueDate" />
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <button type="submit">Send</button>
      </form>
    </dialog>

    <dialog id="projectDialog">
      <form action="dialog" id="projectForm">

        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" name="projectName" id="projectName">
        </div>

        <button type="submit">Send</button>

      </form>
    </dialog>
  </main>
</body>

</html>
